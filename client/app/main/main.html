<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Discover a new favorite.</h1>
    <p class="lead">Featuring over 80 different goose sandwiches!</p>
    <button ng-show="isProcessing!==true" type="button" class="btn btn-warning btn-xlarge" ng-click="getRandomSandwich()">Surprise me!</button>
    <div ng-show="isProcessing===true" class="container">
      <i class="fa fa-refresh fa-spin fa-5x"></i>
    </div>
  </div>
</header>

<div class="container">
  <h2>Feeling picky? Narrow your choices</h2>
  <div class="row">
    <div class="col-md-4">
      <h3 class="menu-selection">1. What meat would you like?</h3>
      <div class="btn-group">
        <label style="text-transform: capitalize" ng-repeat="meat in meatList" class="btn btn-primary" ng-model="meatRadio.model" btn-radio="meat">{{meat}}</label>
      </div>
    </div>
      <div class="col-md-4">
        <h3 class="menu-selection">2. Pick a cheese, any cheese</h3>
        <div class="btn-group">
          <label ng-repeat="cheese in cheeseList" ng-disabled="!containsCheese(cheese)" style="text-transform: capitalize" class="btn btn-primary" ng-model="cheeseRadio.model" btn-radio="cheese">{{cheese}}</label>
        </div>
        <h3 class="menu-selection">3. Throw on some sauce</h3>
        <div class="btn-group">
          <label ng-repeat="sauce in sauceList" ng-disabled="!containsSauce(sauce)" style="text-transform: capitalize" class="btn btn-primary" ng-model="sauceRadio.model" btn-radio="sauce">{{sauce}}</label>
        </div>
      </div>
      <div class="col-md-4 col-middle">
        <button type="button" class="btn btn-success btn-lg center-block get-sandwich" ng-click="getMatchingSandwich()">Find me a tasty sandwich</button>
      </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Goose Sandwich Selector v0.0.1 | Made by 
        <a href="https://twitter.com/dandougdot">@dandougdot</a> |
         <a href="https://github.com/danthareja/goose-sandwich-selector">View on Github</a></p>
  </div>
</footer>
